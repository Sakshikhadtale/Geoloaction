<!DOCTYPE html>
<html>
    <head>
    <script src="https://maps.google.com/maps/api/js?key=AIzaSyCyCMYITNqunwUBE_eRazzkYziiQUd0LEM"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="custom.css">
</head>

<body onload="getLocation()">
    <div class=" shadowbox container my-5 py-5 z-depth-1 ">
        <section class="px-md-5 mx-md-5 text-center text-lg-left dark-grey-text ">
    
          <!--Grid row-->
          <div class="row ">
    
            <!--Grid column-->
            <div class="col-md-6 mb-4 mb-md-0">
    
              <h3 class="font-weight-bold">Locate My Position</h3>
    
              <div class="text-muted"> <p>The HTML JS API is used to get the geographical position of a user.</p>
              <p id="demo">Since this can compromise privacy, the position is not available unless the user approves it.</p></div>
              <button><a class="btn btn-purple btn-md ml-0" ">My location<i class="fa fa-gem ml-2"></i></a>
              </button>
            </div>
            <!--Grid column-->
    
            <!--Grid column-->
            <div class="col-md-6 mb-4 mb-md-0">
    
              <!--Image-->
              <div class="view overlay z-depth-1-half">
                <div id="mapholder"></div>
                <a href="#">
                  <div class="mask rgba-white-light"></div>
                </a>
              </div>
            </div>
          </div>
        </section>
      </div>
    </body>
</html>
